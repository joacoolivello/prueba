<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-color: #e5ddd5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #075e54;
        }
        .logo {
            margin-bottom: 30px;
        }
        .logo img {
            width: 100px;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #4a4a4a;
        }
        a.boton {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }
        a.boton:hover {
            background-color: #1ebe5d;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo WhatsApp">
    </div>
    <h1>Chateá conmigo en WhatsApp</h1>
    <p>Haz clic en el botón de abajo para iniciar una conversación directa.</p>
    <a class="boton" href="https://wa.me/3413122457" target="_blank">Enviar mensaje</a>

    <footer>
        No es el sitio oficial de WhatsApp
    </footer>
</body>
</html>
